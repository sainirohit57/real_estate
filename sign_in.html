<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font-awesome Icons -->
	<link rel="stylesheet" href="./fontawesome-free/css/all.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/responsive.css">

	<title>Real Estate</title>

</head>
<body class="bg-light-white">

<main>
	<!-- ======= Sign In Page ====== -->
	<section class="sign-in-page py-5 px-3 px-sm-5">
		<div class="container">
			<div class="row m-auto py-4 bg-white round position-relative">
				<div class="position-absolute top-0 end-0 m-4" style="width: fit-content;">
				    <a href="index.html" class="fw-700 fs-14"><span><i class="fa-solid fa-arrow-left-long me-2"></i> Go back</span></a>
				</div>
				<div class="col-md-6 p-4 p-sm-5">
					<h3>Hey there! <br> Welcome back.</h3>
					<img src="./images/signin.svg" class="py-4">
					<p class="m-0">Don't have an account? <a href="sign_up.html" class="color-red text-underline">Sign up here</a></p>
				</div>
				<div class="col-md-6 px-4 px-sm-5 pb-4 pt-md-5 border-left">
					<div class="mt-lg-4">
						<a href="#" class="btn-4 w-100 text-center"><i class="fa-brands fa-google"></i> Sign in with Google</a>
					    <a href="#" class="btn-4 w-100 text-center mt-3"><i class="fa-brands fa-facebook-f"></i> Sign in with Facebook</a>
					</div>
					<div class="d-flex justify-content-between align-items-center my-4">
						<hr style="width: 45%;">
						<p class="m-0">Or</p>
						<hr style="width: 45%;">
					</div>
					<div class="">
						<form>
							<div class="col-12 mb-4">
								<label for="Email" class="form-label color-black">Email address</label>
								<input type="email" class="form-control" id="Email" placeholder="Enter your email" required>
							</div>
							<div class="col-12 mb-4">
								<label for="Password" class="form-label color-black">Password</label>
								<span class="float-end fs-14"><a href="#" class="color-red text-underline">Forgot password</a></span>
								<input type="password" class="form-control" id="Password" placeholder="Enter password" required>
							</div>
							<button class="btn w-100 fs-16" type="submit" style="padding: 12px 15px;">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	

</main>


	<!-- Bootstrap JS -->
	<script src="./js/bootstrap.min.js"></script>

	<!-- Main JS -->
	<script src="./js/main.js"></script>

</body>
</html>
